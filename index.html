<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">Cellphone Store</div>
        <div class="slogan">The best products at the best prices!</div>
        <button class="cart-btn">Shopping Cart</button>
    </header>

    <main>
        <h1 class="main-title">Available Products</h1>
        <section class="c">

            <div class="product-card">
                <h2 class="product-title">Nokia 3310</h2>
                <img src="https://static-mpm-optimized.s3.eu-west-2.amazonaws.com/aa906073-15d3-4eba-9528-d075b09bf725_large.png" alt="Product 1 Image" class="product-img">
                <p class="product-price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <h2 class="product-title">Red magic 9s</h2>
                <img src="https://www.losdistribuidores.com/wp-content/uploads/2024/07/zte-nubia-red-magic-9s-pro-negro-parte-trasera.webp" alt="Product 1 Image" class="product-img">
                <p class="product-price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <h2 class="product-title">S24 Ultra</h2>
                <img src="https://mastronics.vtexassets.com/arquivos/ids/160544/Celular-Samsung-S24-Ultra-Lila-2.png?v=638419228842070000" alt="Product 1 Image" class="product-img">
                <p class="product-price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <h2 class="product-title">Asus ROG 8</h2>
                <img src="https://exacoat.com/wp-content/uploads/ROG-Phone-8-Body.png" alt="Product 1 Image" class="product-img">
                <p class="product-price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

        </section>
    </main>

    
    <div class="admin-btn-container">
        <button class="add-product-btn">+</button>
    </div>
    
    <footer>
        <p>&copy; 2024 All Rights Reserved by the Creators Jefferson Lopez and Sergio Mejia .</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
