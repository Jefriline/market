<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">Online Store</div>
        <div class="slogan">The best products at the best prices!</div>
        <button class="cart-btn">Shopping Cart</button>
    </header>

    <main>
        <h1 class="main-title">Available Products</h1>
        <section class="product-list">

            <div class="product-card">
                <h2 class="product-title">Product 1</h2>
                <img src="images/patterns-i3.png" alt="Product 1 Image" class="product-img">
                <p class="product-price">$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>

        </section>
    </main>

    
    <div class="admin-btn-container">
        <button class="add-product-btn">+</button>
    </div>
    
    <footer>
        <p>&copy; 2024 All Rights Reserved by the Creators Jefferson Lopez and Sergio Mejia .</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
