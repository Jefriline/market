<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">Cellphone Store</div>
        <button class="cart-btn">Shopping Cart</button>
    </header>

    <main>
        <h1 class="main-title">Available Products</h1>
        

        <section class="c"></section>
        
       
        <div class="add-btn-container">
            <button class="add-product-btn" >+</button>
        </div>

        
        <div id="add-product" class="add-product hidden">
            <div class="add-product-content">
                <button id="closeAdd">x</button>
                <h2>Add a New Product</h2>
                <form id="add-product-form">
                    <label for="product-title">Title:</label>
                    <input type="text" id="product-title" required>
                    <label for="product-img">Image URL:</label>
                    <input type="url" id="product-img">
                    <label for="product-file">Or upload an image:</label>
                    <input type="file" id="product-file" accept="image/*">
                    <label for="product-price" min=1 >Price:</label>
                    <input type="number" id="product-price" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        
        <div id="cart" class="cart hidden">
            <div class="cart-content">
                <button id="closeCart">x</button>
                <h2>Your Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        
                    </tbody>
                </table>
                <p id="total-price">Total: $0.00</p>
                <button class="simulate-button">buy</button>
            </div>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2024 All Rights Reserved by the Creators Jefferson Lopez and Sergio Mejia.</p>
    </footer>

    <script type="module" src="app.js"></script>
    <script type="module" src="services/cart.js"></script>
    <script type="module" src="services/complements.js"></script>
</body>
</html>
